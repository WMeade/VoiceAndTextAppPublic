<html>
<head>
    <link rel="stylesheet" type="text/css" href=".\main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>


<header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #016aa8;">
        <a class="navbar-brand" style="margin-left:1%" href="/">
            Voice & Text Application
        </a>
    </nav>
</header>

<body class="bg-dark text-light">
    <div class="container h-100">
        <div class="row align-items-center h-50">
            <div class="col-6 mx-auto">
                <div class="jumbotron">
                    <form action="/accountVerification" method="post">
                        <div class="alert alert-danger d-grid gap-2" role="alert">
                            <h5 class="mx-auto mt-2">Email or Username already exists or is Invalid!</h5>
                        </div>
                        <h2>Sign Up</h2 class="mx-auto">
                         <div class="mb-2">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="email">
                        </div>
                        <div class="mb-2">
                            <label for="username" class="form-label">Username</label>
                            <input type="username" class="form-control" name="username" id="username">
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>
                         <div class="mb-3">
                            <label for="passwordConfirm" class="form-label">Confirm Password</label>
                            <input type="password" name="passwordConfirm" class="form-control" id="passwordConfirm">
                        </div>
                        <div class="d-grid gap-2">
                            <input type="submit" value="Sign Up" class="btn btn-primary blockquote" style="background-color: #016aa8;">
                            <figcaption class="blockquote-footer text-light">
                                Already have an account? <a href="/" class="text"> Login </a>
                            </figcaption> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    
</body>
</html>
